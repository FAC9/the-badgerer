<table class="resource-table">
  <tr class="resource-table__row resource-table__row-header">
    <th class="resource-table__header">Resource</th>
    <th class="resource-table__header">Type</th>
    {{#if fromResourceList}}
    <th class="resource-table__header"><a href='/resources?sortby=amount'>Number of reviews</a></th>
    <th class="resource-table__header"><a href='/resources?sortby=rating'>Average user rating</a></th>
    {{else}}
    <th class="resource-table__header">Number of reviews</th>
    <th class="resource-table__header">Average user rating</th>
    {{/if}}
  </tr>
  {{#each resources}}
  <tr class="resource-table__row">
    <td class="resource-table__cell resource-table__resource"><a href="/resource/{{this.resource_id}}" title="{{this.resource_name}}">{{this.resource_name}}</a></td>
    <td class="resource-table__cell resource-table__category"><a href="/resource/{{this.resource_id}}" title="{{this.resource_name}}">{{this.category_name}}</a></td>
    <td class="resource-table__cell resource-table__reviews"><a href="/resource/{{this.resource_id}}" title="{{this.resource_name}}">{{this.no_reviews}}</a></td>
    <td class="resource-table__cell resource-table__rating"><a href="/resource/{{this.resource_id}}" title="{{this.resource_name}}">{{this.rating}}</a></td>
  </tr>
  {{/each}}
</table>
